<html>

<head>
    <title>選手名鑑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
    <script lang="javascript" type="text/javascript" src="./js/main.js">
    </script>
</head>

<body>
    <div id="kensaku_box" class="pure-g">
        <div class="pure-u-1-5 right">
            <span class="_id">id:3</span>
        </div>
        <div class="pure-u-3-5">
            <button class="pure-button pure-button-primary" onclick="sagasu();">探す</button>
        </div>
    </div>
    <div class="kensaku-kekka-box-none top-space" id="kensaku_kekka_box">
        <div class="pure-g">
            <div class="pure-u-1-5 right"><span class="label">背番号</span></div>
            <div class="pure-u-3-5"><span id="sebango" class="value"></span></div>

            <div class="pure-u-1-5 right top-space"><span class="label">名前</span></div>
            <div class="pure-u-3-5 top-space"><span id="name" class="value"></span></div>

            <div class="pure-u-1-5 right top-space"><span class="label">写真</span></div>
            <div class="pure-u-3-5 top-space">
                <img id="image" class="pure-img" />
                <span class="copy-right">&copy;www.jleague.jp</span>
            </div>
        </div>
    </div>
</body>
